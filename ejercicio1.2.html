<html>
<head>
    <title>Ejercicio 1.2.</title>
</head>
<body>
    <style>
        body{
            background-color: cadetblue;

        }
        #resultado{
            color:green;
        }
    </style>
    <script>
        function calcular(){
            var celsius = document.getElementById("celsius_id").value;
            var farenheit = 1.8 * celsius + 32;

            console.log("celsius: " + celsius);
            console.log("farenheit: " + farenheit);

            document.getElementById("resultado").innerHTML = "El resultado es " + farenheit + " grados fareheint";
        }
    


    </script>
    <label for="celsius_id">Grados Celsius</label><input type="number" id="celsius_id" >
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="resultado"></div>

</body>
</html>
